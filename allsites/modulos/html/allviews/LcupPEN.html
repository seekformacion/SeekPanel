<!-- LcupPEN -->

<style>
.cup {position:relative; float: left; width: 620px; height: auto; border:1px solid #888888; color:#005C9C; font-size:10px; font-family:Arial; margin-bottom:4px; padding:5px; cursor:pointer;}
.cupNom {position:relative; float: left;width: 200px; height: 15px;}
.cupCur {position:relative; float: left;width: 410px;height: auto;}	
</style>

<script>

function getCookie(w){
	cName = "";
	pCOOKIES = new Array();
	pCOOKIES = document.cookie.split('; ');
	for(bb = 0; bb < pCOOKIES.length; bb++){
		NmeVal  = new Array();
		NmeVal  = pCOOKIES[bb].split('=');
		if(NmeVal[0] == w){
			cName = unescape(NmeVal[1]);
		}
	}
	return cName;
}



function showCUP(idcup){
var skpUID=getCookie('skpUID');
var idc=getCookie('selC');
if(skpUID){	
var url='/ajx/showCUP.php?tip=0&skpUID=' + skpUID + '&idc=' + idc + '&idcup=' + idcup;
parent.document.getElementById('dcup').src=url;		
}else{
	logout();}		
}	
	
</script>



<!-- cupones -->
<div class="cup" id="%id%" onclick="showCUP(%id%)">
<div class="cupNom">%dat%</div> <div class="cupCur">%nom%</div>
<div style="clear:both;"></div>
</div>
